name: flash_chat
description: a group chat application using flutter and firebase.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Packages
  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.1
  fluttertoast: ^3.1.3
  modal_progress_hud: ^0.1.3
  flutter_spinkit: "^4.1.1"

  # Firebase Core
  firebase_core: ^0.4.3

  # Firebase Products
  firebase_auth: ^0.15.2
  cloud_firestore: ^0.13.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/
